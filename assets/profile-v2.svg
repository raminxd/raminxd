<svg width="900" height="420" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">

<defs>
  <!-- Main gradient -->
  <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#00ccff"/>
    <stop offset="100%" stop-color="#9900ff"/>
  </linearGradient>

  <!-- Moving light sweep -->
  <linearGradient id="sweep" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="white" stop-opacity="0"/>
    <stop offset="50%" stop-color="white" stop-opacity="0.7"/>
    <stop offset="100%" stop-color="white" stop-opacity="0"/>
    <animateTransform attributeName="gradientTransform"
      type="translate" from="-900 0" to="900 0" dur="2.8s" repeatCount="indefinite"/>
  </linearGradient>

  <filter id="glowText">
    <feGaussianBlur stdDeviation="6" result="b"/>
    <feMerge>
      <feMergeNode in="b"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <filter id="blurBG">
    <feGaussianBlur stdDeviation="4"/>
  </filter>
</defs>

<!-- Background -->
<rect width="100%" height="100%" fill="#050505"/>

<!-- MANY CODE LINES BACKGROUND -->
<g filter="url(#blurBG)" fill="#00ccff" opacity="0.45"
   font-family="monospace" font-size="15">

  <text x="40">for i in range(256): scan(ip)
    <animate attributeName="y" from="460" to="-60" dur="10s" repeatCount="indefinite"/>
  </text>
  <text x="180">tcpdump -i eth0
    <animate attributeName="y" from="500" to="-80" dur="11s" repeatCount="indefinite"/>
  </text>
  <text x="340">if(auth): encrypt(data)
    <animate attributeName="y" from="480" to="-90" dur="12s" repeatCount="indefinite"/>
  </text>
  <text x="520">sudo systemctl restart net
    <animate attributeName="y" from="520" to="-120" dur="9s" repeatCount="indefinite"/>
  </text>
  <text x="680">socket.send(packet)
    <animate attributeName="y" from="490" to="-100" dur="10.5s" repeatCount="indefinite"/>
  </text>

  <!-- duplicated for density -->
  <text x="90">while(true): monitor()
    <animate attributeName="y" from="530" to="-140" dur="13s" repeatCount="indefinite"/>
  </text>
  <text x="260">hashlib.sha256(data)
    <animate attributeName="y" from="510" to="-120" dur="11.5s" repeatCount="indefinite"/>
  </text>
  <text x="430">iptables -L
    <animate attributeName="y" from="470" to="-80" dur="9.5s" repeatCount="indefinite"/>
  </text>
  <text x="610">ping -c 1 gateway
    <animate attributeName="y" from="550" to="-160" dur="14s" repeatCount="indefinite"/>
  </text>
  <text x="770">nmap -sS target
    <animate attributeName="y" from="500" to="-120" dur="10s" repeatCount="indefinite"/>
  </text>
</g>

<!-- 3D SHADOW LAYERS -->
<text x="50%" y="56%" text-anchor="middle"
      font-size="96" font-weight="900"
      font-family="Orbitron, Arial"
      fill="#1a0033">
  RAMIN XD
</text>

<text x="50%" y="54%" text-anchor="middle"
      font-size="96" font-weight="900"
      font-family="Orbitron, Arial"
      fill="#330066">
  RAMIN XD
</text>

<!-- MAIN TEXT -->
<text x="50%" y="52%" text-anchor="middle"
      font-size="96" font-weight="900"
      font-family="Orbitron, Arial"
      fill="url(#grad)"
      filter="url(#glowText)">
  RAMIN XD
</text>

<!-- LIGHT SWEEP HALO -->
<text x="50%" y="52%" text-anchor="middle"
      font-size="96" font-weight="900"
      font-family="Orbitron, Arial"
      fill="url(#sweep)"
      opacity="0.9">
  RAMIN XD
</text>

</svg>
