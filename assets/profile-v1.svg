<svg width="900" height="250" viewBox="0 0 900 250" xmlns="http://www.w3.org/2000/svg">
  <defs>

    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4fd8"/>
      <stop offset="50%" stop-color="#b35cff"/>
      <stop offset="100%" stop-color="#ff4fd8"/>
    </linearGradient>

    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff4fd8">
        <animate attributeName="stop-color" values="#ff4fd8;#9b5cff;#ff4fd8" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#9b5cff">
        <animate attributeName="stop-color" values="#9b5cff;#ff4fd8;#9b5cff" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="18" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0b0614"/>

  <!-- Neon frame glow -->
  <rect x="6" y="6" width="888" height="238"
        rx="14"
        fill="none"
        stroke="url(#frameGrad)"
        stroke-width="6"
        filter="url(#strongGlow)">
    <animate attributeName="stroke-width" values="6;9;6" dur="2.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Snow -->
  <g fill="white" opacity="0.85">
    <circle cx="50" r="2"><animate attributeName="cy" from="-20" to="270" dur="3s" repeatCount="indefinite"/></circle>
    <circle cx="120" r="3"><animate attributeName="cy" from="-40" to="270" dur="4s" repeatCount="indefinite"/></circle>
    <circle cx="200" r="2"><animate attributeName="cy" from="-30" to="270" dur="3.5s" repeatCount="indefinite"/></circle>
    <circle cx="280" r="3"><animate attributeName="cy" from="-60" to="270" dur="4.5s" repeatCount="indefinite"/></circle>
    <circle cx="360" r="2"><animate attributeName="cy" from="-25" to="270" dur="3.2s" repeatCount="indefinite"/></circle>
    <circle cx="440" r="3"><animate attributeName="cy" from="-70" to="270" dur="4.8s" repeatCount="indefinite"/></circle>
    <circle cx="520" r="2"><animate attributeName="cy" from="-35" to="270" dur="3.3s" repeatCount="indefinite"/></circle>
    <circle cx="600" r="3"><animate attributeName="cy" from="-55" to="270" dur="4.1s" repeatCount="indefinite"/></circle>
    <circle cx="680" r="2"><animate attributeName="cy" from="-20" to="270" dur="3s" repeatCount="indefinite"/></circle>
    <circle cx="760" r="3"><animate attributeName="cy" from="-75" to="270" dur="5s" repeatCount="indefinite"/></circle>
    <circle cx="840" r="2"><animate attributeName="cy" from="-25" to="270" dur="3.4s" repeatCount="indefinite"/></circle>
  </g>

  <!-- Animated stroke text -->
  <text x="50%" y="60%" text-anchor="middle"
        font-size="110"
        font-family="Poppins, Arial"
        fill="none"
        stroke="url(#textGrad)"
        stroke-width="4"
        filter="url(#strongGlow)"
        stroke-dasharray="900"
        stroke-dashoffset="900">
    Ramin XD
    <animate attributeName="stroke-dashoffset" from="900" to="0" dur="2.5s" fill="freeze"/>
  </text>

  <!-- Main neon text -->
  <text x="50%" y="60%" text-anchor="middle"
        font-size="110"
        font-family="Poppins, Arial"
        fill="url(#textGrad)"
        opacity="0"
        filter="url(#strongGlow)">
    Ramin XD
    <animate attributeName="opacity" from="0" to="1" begin="2.2s" dur="0.6s" fill="freeze"/>
    <animate attributeName="opacity" values="1;0.7;1" dur="1.6s" repeatCount="indefinite" begin="3s"/>
  </text>

</svg>
